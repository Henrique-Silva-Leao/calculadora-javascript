<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora-grid">
        <div class="display">
            <input id="input" type="text" disabled>
        </div>

        <button id="btnClear" class="btn">C</button>
        <button id="btnClearEntry" class="btn">CE</button>
        <button id="btndiv" class="btn operador">/</button>
        <button id="btnmult" class="btn operador">*</button>

        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
        <button id="btnsub" class="btn operador">-</button>
        
        <button id="btn4" class="btn">4</button>
        <button id="btn5" class="btn">5</button>
        <button id="btn6" class="btn">6</button>
        <button id="btnsom" class="btn operador">+</button>

        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button>
        <button id="btnigual" class="btn igual">=</button> 
        <button id="btn0" class="btn span-dois">0</button> 
        <button id="btnVirgula" class="btn">,</button>
    </div>

</body>
<script src="script.js"></script>
</html>
