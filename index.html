<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora-grid">
        <div class="display">
            <input id="input" type="text" disabled>
        </div>

        <button id="btnClear" class="btn">C</button>
        <button id="btnClearResult" class="btn">CE</button>
        <button id="btndiv" onclick="escolherop(3)" class="btn operador">/</button>
        <button id="btnmult" onclick="escolherop(4)" class="btn operador">*</button>

        <button id="btn7" onclick="addnumero(7)" class="btn">7</button>
        <button id="btn8" onclick="addnumero(8)" class="btn">8</button>
        <button id="btn9" onclick="addnumero(9)" class="btn">9</button>
        <button id="btnsub" onclick="escolherop(2)" class="btn operador">-</button>
        
        <button id="btn4" onclick="addnumero(4)" class="btn">4</button>
        <button id="btn5" onclick="addnumero(5)" class="btn">5</button>
        <button id="btn6" onclick="addnumero(6)" class="btn">6</button>
        <button id="btnsom" onclick="escolherop(1)" class="btn operador">+</button>

        <button id="btn1" onclick="addnumero(1)" class="btn">1</button>
        <button id="btn2" onclick="addnumero(2)" class="btn">2</button>
        <button id="btn3" onclick="addnumero(3)" class="btn">3</button>
        <button id="btnigual" onclick="escolherop()" class="btn igual">=</button> 
        <button id="btn0" onclick="addnumero(0)" class="btn esp">0</button> 
        <button id="btnVirgula" class="btn">,</button>
    </div>

</body>
<script src="script.js"></script>
</html>
